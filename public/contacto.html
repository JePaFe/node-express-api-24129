<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Express</h1>
    <p>Lorem ipsum dolor sit amet.</p>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      fetch("http://localhost:3000/productos/42")
        .then((res) => res.json())
        .then((producto) => {
          console.log(producto);
          const tbody = document.querySelector("tbody");
          tbody.innerHTML = `
            <tr>
              <td>${producto.nombre}</td>
              <td><img src="http://localhost:3000/uploads/${producto.imagen}" width="100" alt="${producto.nombre}"></td>
            </tr>
          `;
        });
    </script>

    <script src="./js/script.js"></script>
  </body>
</html>
